        const browserLang = navigator.language.split('-')[0];
        if (translations[browserLang]) {

        // URL parameter override
        const urlParams = new URLSearchParams(window.location.search);
        const urlLang = urlParams.get('lang');
        if (urlLang && translations[urlLang]) {
            currentLang = urlLang;
        }

        function setLanguage(lang) {
            currentLang = lang;
            
            // Update tous les textes
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    el.innerHTML = translations[lang][key];
                }
            });
            
            // Update buttons
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-lang') === lang) {
                    btn.classList.add('active');
                }
            });
            
            // Update WhatsApp messages
            const whatsappMsg = {
                fr: "Bonjour ! Je souhaite obtenir ma photo am√©lior√©e gratuitement.",

            const whatsappLinks = document.querySelectorAll('a[href^="https://wa.me"]');
            whatsappLinks.forEach(link => {
                link.href = `https://wa.me/33760125598?text=${encodeURIComponent(whatsappMsg[lang])}`;
            });
            
            // Update WhatsApp button label
            const whatsappLabels = {
                fr: "Contacte",
                en: "Contact",
                es: "Contacto",
                de: "Kontakt"
            };
            document.getElementById('whatsappBtn').setAttribute('data-label', whatsappLabels[lang]);
            
            // Update URL
            const newUrl = new URL(window.location);
            newUrl.searchParams.set('lang', lang);
            window.history.pushState({}, '', newUrl);
